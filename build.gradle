apply plugin: 'groovy'
apply plugin: 'maven'

group = 'org.grails'
version = '1.0.0-SNAPSHOT'

repositories {
	mavenLocal()
	maven {
		url 'http://repo.grails.org/grails/core'
	}
	mavenCentral()
}

dependencies {
	compile gradleApi()
	groovy localGroovy()
    compile("org.grails:grails-bootstrap:${project.grailsVersion}") {
		transitive = false
	}	
}